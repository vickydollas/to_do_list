<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Calculator</title>
    <!-- Use the Inter font for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the calculator layout and buttons */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb; /* Light gray background */
        }
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            border-radius: 1.5rem; /* Rounded corners */
            overflow: hidden;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .display {
            background-color: #1f2937; /* Dark gray for the display */
            color: #ffffff;
            font-size: 3rem;
            text-align: right;
            padding: 1.5rem;
            word-wrap: break-word; /* Prevents overflow */
            word-break: break-all;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #6b7280; /* Gray background for the grid gap */
        }
        .btn {
            background-color: #d1d5db; /* Light gray button background */
            color: #1f2937;
            font-size: 1.5rem;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            border: none;
            outline: none;
        }
        .btn:hover {
            background-color: #e5e7eb; /* Lighter gray on hover */
        }
        .btn:active {
            transform: scale(0.98); /* Slight press effect on click */
        }
        .btn-operator, .btn-equals {
            background-color: #9ca3af; /* Darker gray for operators */
            color: #1f2937;
        }
        .btn-clear {
            background-color: #ef4444; /* Red for the clear button */
            color: white;
            grid-column: span 2;
        }
        .btn-zero {
            grid-column: span 2;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="calculator rounded-xl shadow-lg">
        <!-- Display for the calculator -->
        <div class="display" id="display">0</div>

        <!-- Buttons grid -->
        <div class="buttons">
            <button class="btn btn-clear" id="clear">AC</button>
            <button class="btn" id="delete">DEL</button>
            <button class="btn btn-operator" data-operator="/">รท</button>

            <button class="btn" data-number="7">7</button>
            <button class="btn" data-number="8">8</button>
            <button class="btn" data-number="9">9</button>
            <button class="btn btn-operator" data-operator="*">ร</button>

            <button class="btn" data-number="4">4</button>
            <button class="btn" data-number="5">5</button>
            <button class="btn" data-number="6">6</button>
            <button class="btn btn-operator" data-operator="-">-</button>

            <button class="btn" data-number="1">1</button>
            <button class="btn" data-number="2">2</button>
            <button class="btn" data-number="3">3</button>
            <button class="btn btn-operator" data-operator="+">+</button>

            <button class="btn btn-zero" data-number="0">0</button>
            <button class="btn" data-number=".">.</button>
            <button class="btn btn-equals" id="equals">=</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const display = document.getElementById('display');
        const numberButtons = document.querySelectorAll('[data-number]');
        const operatorButtons = document.querySelectorAll('[data-operator]');
        const equalsButton = document.getElementById('equals');
        const clearButton = document.getElementById('clear');

        // State variables to manage the calculator's logic
        let firstNumber = '';
        let operator = null;
        let secondNumber = '';
        let shouldClearDisplay = false;

        /**
         * Clears all state and the display to start fresh.
         */
        function clear() {
            firstNumber = '';
            operator = null;
            secondNumber = '';
            shouldClearDisplay = false;
            display.textContent = '0';
        }

        /**
         * Adds two numbers.
         * @param {number} a
         * @param {number} b
         * @returns {number} The sum of a and b.
         */
        function add(a, b) {
            return a + b;
        }

        /**
         * Subtracts two numbers.
         * @param {number} a
         * @param {number} b
         * @returns {number} The difference between a and b.
         */
        function subtract(a, b) {
            return a - b;
        }

        /**
         * Multiplies two numbers.
         * @param {number} a
         * @param {number} b
         * @returns {number} The product of a and b.
         */
        function multiply(a, b) {
            return a * b;
        }

        /**
         * Divides two numbers. Includes a check for division by zero.
         * @param {number} a
         * @param {number} b
         * @returns {number|string} The quotient of a and b, or an error message.
         */
        function divide(a, b) {
            if (b === 0) {
                return "You can't do that!";
            }
            return a / b;
        }

        /**
         * Performs the selected operation on two numbers.
         * @param {string} op The operator.
         * @param {number} num1 The first number.
         * @param {number} num2 The second number.
         * @returns {number|string} The result of the operation.
         */
        function operate(op, num1, num2) {
            switch (op) {
                case '+':
                    return add(num1, num2);
                case '-':
                    return subtract(num1, num2);
                case '*':
                    return multiply(num1, num2);
                case '/':
                    return divide(num1, num2);
                default:
                    return null;
            }
        }

        /**
         * Updates the calculator's display with the given number.
         * @param {string} numberString
         */
        function appendNumber(numberString) {
            if (shouldClearDisplay) {
                display.textContent = '';
                shouldClearDisplay = false;
            }

            // Prevent multiple decimals
            if (numberString === '.' && display.textContent.includes('.')) {
                return;
            }

            // Start a new number if the display is '0' or a result is showing
            if (display.textContent === '0' || display.textContent === firstNumber) {
                display.textContent = numberString;
            } else {
                display.textContent += numberString;
            }
        }

        /**
         * Handles the logic when an operator button is clicked.
         * @param {string} op The operator clicked.
         */
        function setOperator(op) {
            if (operator && secondNumber) {
                // If there's an existing operation, evaluate it first
                calculate();
                firstNumber = display.textContent; // Use the result as the new first number
                secondNumber = ''; // Reset second number
            }

            if (firstNumber === '') {
                // If it's the first number, store it
                firstNumber = display.textContent;
            }

            operator = op;
            shouldClearDisplay = true;
        }

        /**
         * Performs the final calculation.
         */
        function calculate() {
            if (operator === null || firstNumber === '' || display.textContent === firstNumber) {
                return; // Do nothing if the expression is incomplete
            }

            secondNumber = display.textContent;
            let result = operate(operator, parseFloat(firstNumber), parseFloat(secondNumber));

            if (typeof result === 'string') {
                display.textContent = result;
            } else {
                // Round the result to prevent long decimals
                result = Math.round(result * 10000) / 10000;
                display.textContent = result;
            }

            firstNumber = display.textContent;
            operator = null;
            secondNumber = '';
            shouldClearDisplay = true;
        }

        // Add event listeners for all buttons
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                appendNumber(button.textContent);
            });
        });

        operatorButtons.forEach(button => {
            button.addEventListener('click', () => {
                setOperator(button.dataset.operator);
            });
        });

        equalsButton.addEventListener('click', calculate);

        clearButton.addEventListener('click', clear);

        // Delete button
        document.getElementById('delete').addEventListener('click', () => {
            if (display.textContent.length > 1) {
                display.textContent = display.textContent.slice(0, -1);
            } else {
                display.textContent = '0';
            }
        });

    </script>
</body>
</html>
